<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HangMan</title>
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
  <link rel="stylesheet" href="assets/src/source.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

</head>

<body id="hmBody" class="mx-5">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <header class="col-md-10 my-3  text-center">
        <span id="headerTxt" class="text-light">Welcome </span>
        <span id="headerTxt" class="text-light"></span><br>
        <span class="text-light">Have Fun...</span>
      </header>
      <div class="col-md-1"></div>
    </div>


    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10  text-center">
        <div id='topDiv'>
          <img src='assets/images/hangmanStart.jpg' id='myImg' alt='Image not found'>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 text-center mt-4 mb-2">
        <span id='dashes' class="text-light text-center">Dashes goes here</span>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10  text-center my-2">
        <input class="form-control form-control-lg d-inline text-center" type="text" id='txtBox' maxlength="1">
        <button type="button" class="btn btn-primary ml-4" id='okBut'>OK</button>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10  text-center my-3">
        <span id='usedtxt' class="font-weight-bold text-primary">Wrong used characters: </span><br>
        <span id='used' class="font-weight-bold text-success"></span>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10  text-center my-3">
        <span id='msg' class="text-danger font-weight-bold"></span>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10  text-center my-3">
        <button type="button" class="btn btn-info mb-5" id="reset">Play Again</button>
      </div>
      <div class="col-md-1"></div>
    </div>

  </div>
  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>

</html>
